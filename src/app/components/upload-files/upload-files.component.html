<input
  (change)="whenUploadFiles($event)"
  accept="text/csv, application/msword, application/vnd.openxmlformats-officedocument.wordprocessingml.document, image/jpeg, image/png, application/pdf, application/vnd.ms-powerpoint, application/vnd.openxmlformats-officedocument.presentationml.presentation, text/plain, application/vnd.visio, application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/xml, text/xml"
  class="form-control"
  type="file"
  id="Files"
  name="Files"
  multiple
  [ngClass]="{
    'is-valid': requiredFeedback && validateFiles(Files),
    'is-invalid': requiredFeedback && !validateFiles(Files)
  }"
/>
<div *ngIf="requiredFeedback" class="invalid-feedback">
  {{ requiredFeedback }}
</div>
<div *ngIf="Files.length > 0" class="container">
  <div
    *ngFor="let File of Files"
    class="
      row
      justify-content-center
      align-items-center
      mt-3
      border-start border-top border-primary border-1
    "
  >
    <div *ngIf="false" class="col-1">
      <img
        width="50px"
        height="50px"
        src="{{
          File.Uploaded
            ? '../../../../assets/delete.png'
            : '../../../../assets/loading.svg'
        }}"
        class="img-fluid"
      />
    </div>
    <div class="col-11">
      <h5 class="mb-0">
        {{ File.Index }}.
        {{ File.Name }}
      </h5>
    </div>
    <div class="col-1 gx-0">
      <a href="javascript:;">
        <img
          (click)="
            whenRemoveFiles(File.Index)
          "
          width="50px"
          height="50px"
          src="{{
            File.Uploaded
              ? '../../../../assets/delete.png'
              : '../../../../assets/loading.svg'
          }}"
          class="img-fluid"
        />
      </a>
    </div>
  </div>
</div>
