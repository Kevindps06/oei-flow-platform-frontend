server {
    listen       80;
    listen  [::]:80;
    server_name  lab.oeiprojectflow.org;

    #access_log  /var/log/nginx/host.access.log  main;

    root   /usr/share/nginx/lab.oeiprojectflow.org;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html =404;
    }

    location /api {
        proxy_pass http://flow_platform_backend;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/lab.oeiprojectflow.org;
    }

